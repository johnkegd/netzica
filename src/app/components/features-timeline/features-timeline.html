<div class="py-16 px-4 bg-surface-0 dark:bg-surface-800">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-16">
      <h3 class="text-3xl font-bold text-surface-900 dark:text-surface-0 mb-4">Explore the features</h3>
      <p class="text-lg text-surface-600 dark:text-surface-300 max-w-2xl mx-auto">
        Libero justo laoreet sit amet cursus sit amet dictum. Auctor neque vitae tempus quam pellentesque nec nam.
      </p>
    </div>

    <!-- Timeline Component -->
    <div class="card">
      <p-timeline [value]="timelineEvents" align="alternate" class="customized-timeline">
        <ng-template #marker let-event>
          <span class="flex w-12 h-12 items-center justify-center text-white rounded-full z-10 shadow-sm font-bold text-lg" 
                [style]="{ 'background-color': event.color }">
            {{ event.id }}
          </span>
        </ng-template>
        <ng-template #content let-event>
          <p-card [header]="event.title" class="feature-card">
            <div class="flex flex-col gap-6 items-center">
              <div class="flex-shrink-0">
                <img [src]="event.image" 
                     [alt]="event.title" 
                     class="rounded-lg shadow-lg"
                     [style.width]="event.imageWidth">
              </div>
              <div class="flex-1">
                <p class="text-surface-600 dark:text-surface-300 mb-6">
                  {{ event.description }}
                </p>
                <div class="space-y-3">
                  @for (benefit of event.benefits; track benefit.title) {
                    <p class="text-surface-900 dark:text-surface-0">
                      <span class="font-semibold">{{ benefit.title }}</span>
                      <span class="text-surface-600 dark:text-surface-300"> {{ benefit.description }}</span>
                    </p>
                  }
                </div>
              </div>
            </div>
          </p-card>
        </ng-template>
      </p-timeline>
    </div>
  </div>
</div>
