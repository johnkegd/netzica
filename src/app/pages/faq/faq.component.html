<app-page-layout>
  <app-hero-section 
    title="Frequently Asked Questions"
    subtitle="Find answers to the most common questions about our hosting services">
    <p-button label="Contact Support" icon="pi pi-envelope" routerLink="/support" class="p-button-lg"></p-button>
    <p-button label="Live Chat" icon="pi pi-comments" class="p-button-outlined p-button-lg"></p-button>
  </app-hero-section>

  <app-section-layout 
    title="Browse by Category"
    subtitle="Select a category to find relevant questions and answers">
    
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mb-16">
      <div class="text-center p-6 bg-white dark:bg-surface-800 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 cursor-pointer">
        <i class="pi pi-cog text-4xl text-primary-500 mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Getting Started</h3>
        <p class="text-surface-600 dark:text-surface-400 text-sm">Account setup and basics</p>
      </div>

      <div class="text-center p-6 bg-white dark:bg-surface-800 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 cursor-pointer">
        <i class="pi pi-shield text-4xl text-primary-500 mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Security</h3>
        <p class="text-surface-600 dark:text-surface-400 text-sm">SSL, backups, and protection</p>
      </div>

      <div class="text-center p-6 bg-white dark:bg-surface-800 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 cursor-pointer">
        <i class="pi pi-server text-4xl text-primary-500 mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Technical</h3>
        <p class="text-surface-600 dark:text-surface-400 text-sm">Server and performance</p>
      </div>

      <div class="text-center p-6 bg-white dark:bg-surface-800 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 cursor-pointer">
        <i class="pi pi-dollar text-4xl text-primary-500 mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Billing</h3>
        <p class="text-surface-600 dark:text-surface-400 text-sm">Payments and plans</p>
      </div>
    </div>
  </app-section-layout>

  <app-section-layout 
    title="Common Questions"
    subtitle="Quick answers to the most frequently asked questions"
    backgroundColor="bg-surface-50 dark:bg-surface-900">
    
    <app-faq-accordion [faqCategories]="faqCategories"></app-faq-accordion>
  </app-section-layout>

  <app-section-layout 
    title="Still Have Questions?"
    subtitle="Can't find the answer you're looking for? Our support team is here to help.">
    
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <p-button label="Contact Support" icon="pi pi-envelope" routerLink="/support" class="p-button-lg"></p-button>
      <p-button label="Live Chat" icon="pi pi-comments" class="p-button-outlined p-button-lg"></p-button>
    </div>
  </app-section-layout>
</app-page-layout>
