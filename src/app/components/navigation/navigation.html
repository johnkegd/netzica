<p-menubar [model]="items" styleClass="border-0 bg-transparent w-full max-w-7xl mx-auto gap-6 flex-1 p-8">
  <ng-template #start>
    <div class="flex items-center gap-2">
      <a routerLink="/" style="all:inherit; cursor:pointer">
      <img src="/logo-v1.png" alt="netzica" class="w-10 h-8">
      <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">netzica</span></a>
    </div>
  </ng-template>
  <ng-template #item let-item let-root="root">
    <a pRipple class="flex items-center p-menubar-item-link" 
       [routerLink]="item.routerLink" 
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: false}">
      <span>{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
      <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
    </a>
  </ng-template>
    <!-- Empty end template - mobile menu button will be positioned here by CSS -->
</p-menubar>
