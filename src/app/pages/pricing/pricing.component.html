<app-page-layout>
  <app-hero-section 
    title="Simple, Transparent Pricing"
    subtitle="Choose the perfect plan for your needs. No hidden fees, no surprises.">
    <p-button label="Get Started" icon="pi pi-rocket" class="p-button-lg"></p-button>
    <p-button label="Contact Sales" icon="pi pi-phone" class="p-button-outlined p-button-lg"></p-button>
  </app-hero-section>

  <!-- Use the existing three-tiers component -->
  <three-tiers></three-tiers>

  <app-section-layout 
    title="Feature Comparison"
    subtitle="See what's included in each plan"
    backgroundColor="bg-surface-50 dark:bg-surface-900">
    
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="border-b border-surface-200 dark:border-surface-700">
            <th class="text-left py-4 px-6 font-semibold">Features</th>
            <th class="text-center py-4 px-6 font-semibold">Basic</th>
            <th class="text-center py-4 px-6 font-semibold">Premium</th>
            <th class="text-center py-4 px-6 font-semibold">Enterprise</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-surface-200 dark:border-surface-700">
            <td class="py-4 px-6">Websites</td>
            <td class="text-center py-4 px-6">1</td>
            <td class="text-center py-4 px-6">5</td>
            <td class="text-center py-4 px-6">Unlimited</td>
          </tr>
          <tr class="border-b border-surface-200 dark:border-surface-700">
            <td class="py-4 px-6">Storage</td>
            <td class="text-center py-4 px-6">10GB SSD</td>
            <td class="text-center py-4 px-6">100GB SSD</td>
            <td class="text-center py-4 px-6">1TB SSD</td>
          </tr>
          <tr class="border-b border-surface-200 dark:border-surface-700">
            <td class="py-4 px-6">Bandwidth</td>
            <td class="text-center py-4 px-6">Unlimited</td>
            <td class="text-center py-4 px-6">Unlimited</td>
            <td class="text-center py-4 px-6">Unlimited</td>
          </tr>
          <tr class="border-b border-surface-200 dark:border-surface-700">
            <td class="py-4 px-6">SSL Certificate</td>
            <td class="text-center py-4 px-6"><i class="pi pi-check text-primary-500"></i></td>
            <td class="text-center py-4 px-6"><i class="pi pi-check text-primary-500"></i></td>
            <td class="text-center py-4 px-6"><i class="pi pi-check text-primary-500"></i></td>
          </tr>
          <tr class="border-b border-surface-200 dark:border-surface-700">
            <td class="py-4 px-6">Support</td>
            <td class="text-center py-4 px-6">24/7</td>
            <td class="text-center py-4 px-6">Priority</td>
            <td class="text-center py-4 px-6">Dedicated</td>
          </tr>
          <tr>
            <td class="py-4 px-6">Uptime Guarantee</td>
            <td class="text-center py-4 px-6">99.9%</td>
            <td class="text-center py-4 px-6">99.9%</td>
            <td class="text-center py-4 px-6">99.9%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-section-layout>

  <app-section-layout 
    title="Frequently Asked Questions"
    subtitle="Everything you need to know about our pricing">
    
    <app-faq-accordion [faqCategories]="faqCategories"></app-faq-accordion>
  </app-section-layout>

  <app-section-layout 
    title="Ready to Get Started?"
    subtitle="Join thousands of satisfied customers who trust Netzica"
    backgroundColor="bg-surface-50 dark:bg-surface-900">
    
    <div class="text-center">
      <div class="flex flex-col sm:flex-row gap-4 justify-center mb-8">
        <p-button label="Start Your Free Trial" icon="pi pi-rocket" class="p-button-lg"></p-button>
        <p-button label="Contact Sales" icon="pi pi-phone" class="p-button-outlined p-button-lg"></p-button>
      </div>
      <p class="text-surface-600 dark:text-surface-400">
        No setup fees • 30-day money-back guarantee • 24/7 support
      </p>
    </div>
  </app-section-layout>
</app-page-layout>
